<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Adminto - Responsive Admin Dashboard Template</title>

    <body>
        <div class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card-box" style="background-color:#2f3e47;">
                            <h4 class="header-title m-t-0 m-b-30"> Radar Chart</h4>
                            <canvas id="radar" height="300"></canvas>
                        </div>
                    </div><!-- end col-->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>



        <!-- jQuery  -->
        <script src="assets/js/jquery.min.js"></script>

        <!-- Chart JS -->
        <script src="assets/plugins/chart.js/chart.min.js"></script>
		<script type="text/javascript">
			!function($) {
				"use strict";
			
				var ChartJs = function() {};
			
				ChartJs.prototype.respChart = function(selector,type,data, options) {
			        Chart.defaults.global.defaultFontColor = "rgba(255,255,255,0.5)";					

					// get selector by context
					var ctx = selector.get(0).getContext("2d");
					// pointing parent container to make chart js inherit its width
					var container = $(selector).parent();
			
					// enable resizing matter
					$(window).resize( generateChart );
			
					// this function produce the responsive Chart JS
					function generateChart(){
						// make chart width fit with its container
						var ww = selector.attr('width', $(container).width() );
						switch(type){
							case 'Radar':


							
								var myNewChart = new Chart(ctx, {type: 'radar', data: data, options: options});
								myNewChart.options.legend.display = false;
								
								break;
						}
						// Initiate new chart or Redraw
			
					};
					// run function - render chart at first load
					generateChart();
				},
				//init
				ChartJs.prototype.init = function() {
			   
					//radar chart
					var radarChart = {
						labels: ["Conquistas", "Carrossel Superior", "Mural", "Quiz", "Catálogos", "Receitas", "Treinamentos","Produtos", "Informativos", "Prêmios", "Pesquisas", "Carrossel Inferior"],
						datasets: [
							{
								label: "ok",
								backgroundColor: "rgba(255,99,132,0.2)",
								borderColor: "rgba(255,99,132,1)",
								pointBackgroundColor: "rgba(255,99,132,1)",
								pointBorderColor: "#fff",
								pointHoverBackgroundColor: "#fff",
								pointHoverBorderColor: "rgba(255,99,132,1)",
								data: [65, 59, 90, 81, 56, 55, 65, 59, 90, 81, 56, 55]
								
							}									
						]
					};
						
					this.respChart($("#radar"),'Radar',radarChart);
			
				},
				$.ChartJs = new ChartJs, $.ChartJs.Constructor = ChartJs

			
			}(window.jQuery),
			
			//initializing
			function($) {
				"use strict";
				$.ChartJs.init()
			}(window.jQuery);        
        </script>
